<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    #fde9ee 0%,
    #fde9ee 72%,
    #fff1f4 72%,
    #fff1f4 100%
  );
  overflow-x: hidden;
}

/* MAIN CONTENT */
.container {
  max-width: 900px;
  margin: auto;
  text-align: center;
  padding: 70px 20px 90px;
}

/* TOP LINE */
.top-text {
  font-size: 14px;
  color: #666;
  margin-bottom: 26px;
}

/* TITLE */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  font-weight: 600;
  color: #2b2b2b;
  margin-bottom: 14px;
}

/* SUBTITLE */
.subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 46px;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.box {
  background: #ffffff;
  border-radius: 20px;
  padding: 18px 20px;
  width: 88px;
  box-shadow: 0 25px 40px rgba(255, 170, 190, 0.35);
}

.box span {
  display: block;
  font-size: 28px;
  font-weight: 600;
  color: #333;
}

.box small {
  font-size: 13px;
  color: #777;
  margin-top: 4px;
  display: block;
}

/* FOOTER */
.footer {
  margin-top: 60px;
  font-size: 14px;
  color: #777;
}

/* FALLING HEARTS */
.heart {
  position: fixed;
  top: -10px;
  font-size: 14px;
  color: #ff8fa3;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="top-text">ü§ç This surprise opens on <strong>30 December</strong></div>

  <h1>Happy Birthday, My Love üéÇ</h1>

  <div class="subtitle">
    30 December ‚Äî a day that means everything to me
  </div>

  <div class="countdown">
    <div class="box">
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div class="box">
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div class="box">
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div class="box">
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <div class="footer">Made with love, just for you üíó</div>

</div>

<script>
const targetDate = new Date("December 30, 2025 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;

  if (diff > 0) {
    document.getElementById("days").innerText =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText =
      Math.floor((diff / 1000) % 60);
  }
}, 1000);

/* hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 350);
</script>

</body>
</html>
