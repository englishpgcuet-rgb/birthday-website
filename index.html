<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #fde8ec;
  min-height: 100vh;
  overflow-x: hidden;
}

.wrapper {
  text-align: center;
  padding: 60px 20px 100px;
}

.top-note {
  font-size: 14px;
  color: #666;
  margin-bottom: 22px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  font-weight: 600;
  color: #2c2c2c;
  margin-bottom: 12px;
}

.sub {
  font-size: 16px;
  color: #666;
  margin-bottom: 40px;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.time {
  background: #fff;
  border-radius: 20px;
  padding: 18px 20px;
  width: 85px;
  box-shadow: 0 20px 35px rgba(255, 182, 193, 0.45);
}

.time span {
  font-size: 28px;
  font-weight: 600;
  color: #333;
}

.time p {
  font-size: 13px;
  color: #777;
  margin-top: 4px;
}

.footer {
  margin-top: 50px;
  font-size: 14px;
  color: #777;
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 14px;
  animation: fall linear infinite;
  color: #ff8fab;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="top-note">ü§ç This surprise opens on <strong>30 December</strong></div>

  <h1>Happy Birthday, My Love üéÇ</h1>

  <div class="sub">30 December ‚Äî a day that means everything to me</div>

  <div class="countdown">
    <div class="time">
      <span id="days">00</span>
      <p>Days</p>
    </div>
    <div class="time">
      <span id="hours">00</span>
      <p>Hours</p>
    </div>
    <div class="time">
      <span id="minutes">00</span>
      <p>Minutes</p>
    </div>
    <div class="time">
      <span id="seconds">00</span>
      <p>Seconds</p>
    </div>
  </div>

  <div class="footer">Made with love, just for you ‚ù§Ô∏è</div>
</div>

<script>
const target = new Date("December 30, 2025 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = target - now;

  if (diff > 0) {
    document.getElementById("days").innerText =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText =
      Math.floor((diff / 1000) % 60);
  }
}, 1000);

/* hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 3 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
