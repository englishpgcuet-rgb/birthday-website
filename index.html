<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  background: linear-gradient(
    to bottom,
    #fde9ee 0%,
    #fde9ee 72%,
    #fff1f4 72%,
    #fff1f4 100%
  );
  overflow-x: hidden;
}

/* MAIN */
.container {
  max-width: 900px;
  margin: auto;
  text-align: center;
  padding: 70px 20px 90px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  font-weight: 600;
  color: #2b2b2b;
  margin-bottom: 18px;
}

.subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 40px;
}

/* SURPRISE */
#surprise {
  margin-top: 10px;
}

#surprise p {
  max-width: 520px;
  margin: 0 auto 30px;
  font-size: 16px;
  color: #444;
  line-height: 1.6;
}

#surprise img {
  width: 220px;
  border-radius: 20px;
  margin: 10px;
}

#playBtn {
  margin-top: 30px;
  background: #ff8fa3;
  border: none;
  padding: 12px 26px;
  color: white;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
}

.footer {
  margin-top: 60px;
  font-size: 14px;
  color: #777;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -10px;
  font-size: 14px;
  color: #ff8fa3;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Happy Birthday, My Love üéÇ</h1>

  <div class="subtitle">
    A little space made just for you ü§ç
  </div>

  <div id="surprise">
    <p>
      Happy Birthday my love ü§ç<br>
      You make my life softer, my heart calmer, and my days happier.
      This little space is just a reminder of how deeply you are loved ‚Äî
      always.
    </p>

    <img src="photo1.jpg" alt="Us">
    <img src="photo2.jpg" alt="Us">

    <div>
      <button id="playBtn">‚ñ∂ Play our song</button>
    </div>

    <audio id="song" src="tumsehi.mp3"></audio>
  </div>

  <div class="footer">Made with love, just for you üíó</div>

</div>

<script>
/* play song */
document.getElementById("playBtn").addEventListener("click", () => {
  document.getElementById("song").play();
});

/* falling hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 350);
</script>

</body>
</html>
